<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="VideoCall Pro - High-quality video calling application with group support, screen sharing, and real-time communication"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>VideoCall Pro - HD Video Calling & Group Meetings</title>
    
    <style>
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-family: 'Inter', sans-serif;
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 8px;
      }
      
      .loading-subtitle {
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        opacity: 0.8;
      }
      
      /* Hide loading screen when React app loads */
      #root:not(:empty) + .loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        text-align: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-family: 'Inter', sans-serif;
      ">
        <h1 style="font-size: 28px; margin-bottom: 16px;">JavaScript Required</h1>
        <p style="font-size: 16px; margin-bottom: 24px; max-width: 400px;">
          VideoCall Pro requires JavaScript to run. Please enable JavaScript in your browser and refresh the page.
        </p>
        <div style="
          padding: 16px 24px;
          background: rgba(255, 255, 255, 0.1);
          border-radius: 8px;
          font-size: 14px;
        ">
          <strong>Instructions:</strong>
          <ol style="margin: 12px 0 0 20px; text-align: left;">
            <li>Click the browser settings icon</li>
            <li>Select "Site Settings" or "Privacy & Security"</li>
            <li>Enable JavaScript</li>
            <li>Refresh this page</li>
          </ol>
        </div>
      </div>
    </noscript>
    
    <div id="root"></div>
    
    <!-- Loading screen shown while React app loads -->
    <div class="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">VideoCall Pro</div>
      <div class="loading-subtitle">Loading your video calling experience...</div>
    </div>
    
    <!-- Global error handler -->
    <script>
      window.addEventListener('error', function(e) {
        console.error('Application Error:', e.error);
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled Promise Rejection:', e.reason);
      });
    </script>
  </body>
</html>
